name: Python application

on:
  push:
    branches:
      - master

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Set up Python 3.7
      uses: actions/setup-python@v1
      with:
        python-version: 3.7
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    - name: Lint with flake8
      run: |
        pip install flake8
        # stop the build if there are Python syntax errors or undefined names
        flake8 . --count --ignore=F401,F403 --select=E9,F63,F7,F82 --show-source --statistics --exclude pythonenv,migrations
        # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
        flake8 . --count --ignore=F401,F403 --exit-zero --max-complexity=10 --max-line-length=127 --statistics --exclude pythonenv,migrations
    - name: Test with unittest
      run: |
        python -m nopea.tests.regression sqlite
